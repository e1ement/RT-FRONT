<div class="header-container">
  <div class="logo-container">
    <a
      (click)="toggleSidebar()"
      [matRippleCentered]="true"
      [matRippleUnbounded]="true"
      class="sidebar-toggle"
      href="#"
      matRipple
    >
      <nb-icon [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'"></nb-icon>
    </a>
    <a (click)="navigateHome()" class="logo" href="#">
      <img src="/assets/images/Foxlearn.svg">
      Talky<span>Foxy</span>
    </a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action
      [matRippleCentered]="true"
      [matRippleUnbounded]="true"
      [nbContextMenu]="notifications"
      badgePosition="top right"
      badgeStatus="warning"
      badgeText="42"
      class="control-item mr-1"
      icon="bell-outline"
      matRipple
    ></nb-action>
    <nb-action
      *nbIsGranted="['view', 'user']"
      [matRippleCentered]="true"
      [matRippleUnbounded]="true"
      class="user-action"
      matRipple>
      <nb-user [name]="user?.name"
               [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
