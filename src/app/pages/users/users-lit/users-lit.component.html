<nb-card>
  <nb-card-header>Ваши ученики</nb-card-header>
  <nb-card-body>
    <table mat-table [dataSource]="users">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Пользователь</th>
        <td mat-cell *matCellDef="let user">
          <nb-user [picture]="user.picture" [name]="user.name"
                   [title]="user.lastActivityTime | date:'dd MMMM yyyy, hh:mm'">
          </nb-user>
        </td>
      </ng-container>

      <ng-container matColumnDef="paymentLevel">
        <th mat-header-cell *matHeaderCellDef>Уровень подписки</th>
        <td class="payment-level-cell" mat-cell *matCellDef="let user">
          <nb-icon *ngIf="user.paymentLevel" [icon]="paymentLevelEnum[user.paymentLevel]" pack="fa"></nb-icon>
          <span *ngIf="!user.paymentLevel">FREE</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="notification">
        <th mat-header-cell *matHeaderCellDef>Уведомления</th>
        <td mat-cell *matCellDef="let user">
          <nb-icon class="notify" icon="bell-outline" *ngIf="user.notification"
                   [status]="notificationsEnum[user.notification]"></nb-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef>Рейтинг</th>
        <td mat-cell *matCellDef="let user">
          <ngx-stars
            [readonly]="true"
            [maxStars]="6"
            [initialStars]="user.level + 1"
            [color]="colorsEnum[user.level]"
            [nbTooltip]="levelsEnum[user.level]"
          >
          </ngx-stars>
        </td>
      </ng-container>

      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef>Прогресс</th>
        <td mat-cell *matCellDef="let user">
          <nb-progress-bar [value]="user.progress" [status]="getStatus(user.progress)"
                           [displayValue]="true"></nb-progress-bar>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['./' + row.id]"></tr>
    </table>
  </nb-card-body>
</nb-card>
